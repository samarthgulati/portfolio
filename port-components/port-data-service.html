<html>

<head>
  <link rel="import" href="../components/polymer/polymer.html">
  <link rel="import" href="../components/core-ajax/core-ajax.html">
</head>

<body>

<polymer-element name="data-service" attributes="projects">
  <template>
    <core-ajax id="ajax" auto url="projects.json" on-core-response="{{projectsLoaded}}" handleAs="json">
    </core-ajax>
  </template>
  <script>
    Polymer('data-service', {
      created: function() {
        this.projects = [];
      },
      projectsLoaded: function() {
        this.projects = this.$.ajax.response.slice(0);
      }
    });
  </script>
</polymer-element>
</body>

</html>
